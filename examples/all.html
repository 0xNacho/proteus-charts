        xAxisFormat: '%Y-%m-%d',
        height: 200, 
        width: '100%',
        marginRight: 100,
        marginLeft: 70
    });
    swimlane.draw();

    new proteic.Swimlane([], {
        selector: '#swimlane-ws', height: 200, width: '100%',
        marginRight: 100,
        marginLeft: 70
    }).datasource(dsSwimlane);


</script>
