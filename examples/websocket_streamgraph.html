<head>
    <title>Websocket streamgraph</title>
    <script src='../node_modules/d3/build/d3.min.js'></script>
    <script src='../dist/proteic.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="../dist/proteic.css">
</head <body>

<div id='chart'></div>


<script>
    var data = {
            endpoint: 'ws://192.168.3.32:3000/streamgraph'
          };
        var ds = new proteic.WebsocketDatasource(data);
          //No draw() call, since it is connected to a endpoint and data is automaticaly drawn.
          //Chart uses #chart selector by default

        swimlane = new proteic.Streamgraph([], {
          xAxisFormat: '%m/%d/%y',
          xAxisLabel: 'Date'
        });
        
        swimlane.datasource(ds);
          //Start streaming
        ds.start();

</script>
</body>

</html>
