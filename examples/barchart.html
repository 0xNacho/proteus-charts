<head>
	<title>Multiseries Barchart</title>
	<script src='../node_modules/d3/build/d3.min.js'></script>
	<script src='../dist/proteic.js'></script>
  <script src="./datasets.js"></script>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../dist/lighter.css">
  <style>

    body {
      background-color: navy;
      display: grid;
      grid-template-columns: 1fr 1fr
    }
  </style>
</head>


<body>

    <div id='chart'></div>
    <div id='chartGrouped'></div>

	<script>        
    var data = [
      {x: 'SP', key: '- 18', y: 30},
      {x: 'SP', key: '+ 18 - 35', y: 25},
      {x: 'SP', key: '+ 35', y: 45},

      {x: 'FR', key: '- 18', y: 10},
      {x: 'FR', key: '+ 18 - 35', y: 50},
      {x: 'FR', key: '+ 35', y: 40},

      {x: 'BR', key: '- 18', y: 20},
      {x: 'BR', key: '+ 18 - 35', y: 40},
      {x: 'BR', key: '+ 35', y: 40}
    ];

            //Default config uses #chart selector
    var barchart = new proteic.Barchart(data, {
      stacked: true,
      xAxisLabel: 'Countries',
      yAxisLabel: 'People (%)',
      colorScale: proteic.Colors.category2()
    });
    barchart.draw();
    
    var barchartGrouped = new proteic.Barchart(data, {
      selector: '#chartGrouped',
      stacked: false,
      xAxisLabel: 'Countries',
      yAxisLabel: 'People (%)'
    });
    barchartGrouped.draw();
            
  </script>
</body>

</html>
