<head>

    <head>
        <title>Real-time Linechart</title>
        <script src='../node_modules/d3/build/d3.min.js'></script>
        <script src='../dist/proteic.js'></script>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="../dist/proteic.css">
    </head>

    <body>
        <div id='chart'></div>
        <div id='chart2'></div>
        <div id='chart3'></div>
        <div id='chart4'></div>

        <script>
            var linechart = new proteic.Linechart([{ x: 1, y: 4 }, { x: 2, y: 6 }],
                {
                    markerSize: 0,
                    areaOpacity: 0,
                    nullValues: ['NULL', 'NUL', '\\N', NaN, null, "NaN"],
                    //propertyX: 'positionX',
                    //propertyY: 'c0025'
                });

            linechart.draw();

            var linechart2 = new proteic.Linechart([{ x: 1, y: 4 }, { x: 2, y: 6 }],
                {
                    selector: '#chart2',
                    markerSize: 0,
                    areaOpacity: 0,
                    nullValues: ['NULL', 'NUL', '\\N', NaN, null, "NaN"],
                    //propertyX: 'positionX',
                    //propertyY: 'c0025'
                });

            linechart2.draw();


            var linechart3 = new proteic.Linechart([{ x: 1, y: 4 }, { x: 2, y: 6 }],
                {
                    selector: '#chart3',
                    markerSize: 0,
                    areaOpacity: 0,
                    nullValues: ['NULL', 'NUL', '\\N', NaN, null, "NaN"],
                    //propertyX: 'positionX',
                    //propertyY: 'c0025'
                });

            linechart3.draw();

            var linechart4 = new proteic.Linechart([{ x: 1, y: 4 }, { x: 2, y: 6 }],
                {
                    selector: '#chart4',
                    markerSize: 0,
                    areaOpacity: 0,
                    nullValues: ['NULL', 'NUL', '\\N', NaN, null, "NaN"],
                    //propertyX: 'positionX',
                    //propertyY: 'c0025'
                });

            linechart4.draw();

            var ws = new WebSocket('wss://proteicws.herokuapp.com/linechart');

            var ds = new proteic.WebsocketDatasource(ws);

            linechart.datasource(ds);
            linechart2.datasource(ds);
            linechart3.datasource(ds);
            linechart4.datasource(ds);


            ds.start();
        </script>
    </body>

</html>
