<head>
	<title>Multiseries Histogram</title>
	<script src='../node_modules/d3/build/d3.min.js'></script>
	<script src='../dist/proteic.js'></script>
  <script src="./datasets.js"></script>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../dist/proteic.css">
  <style>
    body {
      display: grid;
      grid-template-columns: 1fr 1fr
    }
  </style>
</head>


<body>

    <div id='chart'></div>

	<script>        
    //Default config uses #chart selector
    var histogram = new proteic.Histogram(iris, {
      selector: '#chart',
      colorScale: proteic.Colors.category2(),
      propertyX: 'petalLength',
      // propertyY: 'sepalWidth',
      xAxisLabel: 'Petal length',
      yAxisLabel: 'Frequency',
      bins: 20
    });
    histogram.draw();
            
  </script>
</body>
