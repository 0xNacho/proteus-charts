<head>
  <title>Simple streamgraph</title>

  <head>
    <title>Multiseries Linechart</title>
    <script src='../node_modules/d3/build/d3.min.js'></script>
    <script src='../dist/proteic.js'></script>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="../dist/proteic.css">
  </head>

</head>

<body>

  <div id='chart'></div>

  <script>

    var data = [
        {'key': 'ES', x: '01/08/13', y:30},
        {'key': 'UK', x: '01/08/13', y:40},
        {'key': 'ES', x: '01/09/13', y:10},
        {'key': 'UK', x: '01/09/13', y:10},
        {'key': 'ES', x: '01/10/13', y:70},
        {'key': 'UK', x: '01/10/13', y:30},
        {'key': 'ES', x: '01/11/13', y:50},
        {'key': 'UK', x: '01/11/13', y:50},
        {'key': 'ES', x: '01/12/13', y:25},
        {'key': 'UK', x: '01/12/13', y:75},
        {'key': 'ES', x: '01/13/13', y:80},
        {'key': 'UK', x: '01/13/13', y:20},
        {'key': 'ES', x: '01/14/13', y:90},
        {'key': 'UK', x: '01/14/13', y:10}
      ];

        var streamgraph = new proteic.Streamgraph(data,{
          xAxisFormat: '%m/%d/%y',
          xAxisLabel: 'Date',
          yAxisLabel: 'Value (%)'
        });
        streamgraph.draw();
  </script>
</body>

</html>
