<head>

    <head>
        <title>Real-time Linechart</title>
        <script src='../node_modules/d3/build/d3.min.js'></script>
        <script src='../dist/proteic.js'></script>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="../dist/proteic.css">
    </head>

    <body>
        <div id='chart'></div>
        <script>
    let margins = {
        top: 20,
        left: 70,
        bottom: 100,
        right: 20
    };
            var ws = new WebSocket('ws://localhost:3000/rain');
            var ds = new proteic.WebsocketDatasource(ws);
            linechart = new proteic.Linechart([], {
                height: 200,
                width: '100%',
                legendPosition: 'bottom',
                marginTop: margins.top,
                marginRight: margins.right + 100,
                marginBottom: margins.bottom,
                marginLeft: margins.left,
                yAxisLabel: 'Amount',
                xTicksTextRotation: -65,
                propertyX: 'time',
                propertyY: 'value',
                propertyKey: 'key',
                xAxisType: 'time',
                xAxisFormat: '%Y-%m-%d %H:%M:%S',
                maxNumberOfElements: 100,
                colorScale: proteic.Colors.category7(),
            })
            .unpivot(['flow', 'flowMean'])
            .alert('flow', (value, events) => {
                // return  value > 2.9;
                return value > events.get('flowMean') + events.get('flowError') ||
                 value < events.get('flowMean') - events.get('flowError');
            }, null, ['flowMean', 'flowError'])
            .annotations([
                // { type: 'threshold', axis: 'y', value: 0.02, text: 'fixed threshold'},
                // { type: 'threshold', axis: 'y', variable: 'flowMean', text: 'current flow mean'},
                // { type: 'band', axis: 'y',
                // variable: 'rain', width: 0.01, text: 'fixed width'},
                { type: 'band', axis: 'y',
                variable: 'flowMean', width: 'flowError', text: 'dynamic width'}
            ])
            .statistics([
                { type: 'confidenceBand', variable: 'flowMean', confidence: 'flowError',
                modifier: (confidence) => 1 * confidence }
            ])
            .datasource(ds);
            ds.start();
        </script>
    </body>

</html>
