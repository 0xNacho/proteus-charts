<head>
	<title>Static scatter plot example</title>
	<script src='../node_modules/d3/build/d3.min.js'></script>
	<script src='../dist/proteic.js'></script>
	<script src="datasets.js"></script>
	<link rel="stylesheet" href="../dist/proteic.css">
</head>

<body>
<div id="chart"></div>

<script>

	// var ds = new proteic.GeneratorDatasource(() => {
	// 	return {{ x: Math.random(), y: Math.random()}};
	// });

	// var ws = new WebSocket('ws://localhost:3000/scatterplot');
	// var ds = new proteic.WebsocketDatasource(ws);
	var ds = new proteic.GeneratorDatasource(() => {
		return [{ "x": Math.random(), "y": Math.random(), "key": 'series1'}];
	}, 10);
	var wschart = new proteic.Scatterplot([], {
		selector: '#chart',
		canvas: true,
		maxNumberOfElements: 1000000,
		markerSize: 1,
	}).datasource(ds);
	ds.start();

</script>
</body>
