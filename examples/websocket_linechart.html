<head>

    <head>
        <title>Real-time Linechart</title>
        <script src='../node_modules/d3/build/d3.min.js'></script>
        <script src='../dist/proteic.js'></script>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="../dist/proteic.css">
    </head>

    <body>
        <div id='chart'></div>
        <script>
            var ws = new WebSocket('ws://192.168.3.32:3000/linechart');

            var ds = new proteic.WebsocketDatasource(ws);
            linechart = new proteic.Linechart([], { markerSize: 100, areaOpacity: 0.7 }).datasource(ds);
            ds.start();
        </script>
    </body>
